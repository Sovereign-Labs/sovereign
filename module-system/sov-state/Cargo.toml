[package]
name = "sov-state"
version = "0.1.0"
edition = "2021"
resolver = "2"

[dependencies]

anyhow = { workspace = true }
borsh = { workspace = true}
serde = { workspace = true }
thiserror = { workspace = true }
sov-rollup-interface = { path = "../../rollup-interface" }
sov-db = { path = "../../full-node/db/sov-db", optional = true}
first-read-last-write-cache = { path = "../utils/first-read-last-write-cache" }
jmt = { workspace = true }
hex = { workspace = true}
sha2 = { workspace = true}

[dev-dependencies]
sov-db = { path = "../../full-node/db/sov-db", features = ["temp"] }
sov-schema-db = { path = "../../full-node/db/sov-schema-db", features = ["temppath"] }

[features]
default = ["native"]
temp = ["sov-db/temp"]
native = ["sov-db"]
