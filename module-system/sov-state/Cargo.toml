[package]
name = "sov-state"
description = "Defines traits and types for state storage in the Sovereign SDK module system"
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
repository = { workspace = true }

version = { workspace = true }
readme = "README.md"
resolver = "2"

[dependencies]
anyhow = { workspace = true }
arbitrary = { workspace = true, optional = true }
borsh = { workspace = true }
bcs = { workspace = true, optional = true }
proptest = { workspace = true, optional = true }
proptest-derive = { workspace = true, optional = true }
serde = { workspace = true }
serde_json = { workspace = true }
sov-rollup-interface = { path = "../../rollup-interface", version = "0.3", default-features = false }
sov-db = { path = "../../full-node/db/sov-db", version = "0.3", optional = true }
sov-first-read-last-write-cache = { path = "../utils/sov-first-read-last-write-cache", version = "0.3", default-features = false, optional = true }
jmt = { workspace = true, optional = true }
hex = { workspace = true }
sha2 = { workspace = true }

sov-zk-cycle-macros = { path = "../../utils/zk-cycle-macros", version = "0.3", optional = true }
risc0-zkvm = { workspace = true, default-features = false, features = ["std"], optional = true }
risc0-zkvm-platform = { workspace = true, optional = true }

[dev-dependencies]
tempfile = { workspace = true }
proptest = { workspace = true }

[features]
default = ["std"]
arbitrary = [
    "dep:arbitrary",
    "dep:proptest",
    "dep:proptest-derive",
    "std"
]
bench = [
    "sov-zk-cycle-macros",
    "risc0-zkvm",
    "risc0-zkvm-platform",
    "std",
]
native = []
sov-db = [
    "dep:sov-db",
    "std"
]
std = [
    "anyhow/default",
    "bcs",
    "borsh/default",
    "jmt/default",
    "serde/default",
    "sov-rollup-interface/default",
    "sov-first-read-last-write-cache/default",
    "sync",
]
sync = [
    "borsh/rc",
    "jmt",
    "serde/rc",
    "sov-first-read-last-write-cache",
]
