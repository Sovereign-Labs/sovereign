name: Rust

on:
  push:
    branches: ["research"]
  pull_request:
    branches: ["research"]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v2.2.0
      - name: Run clippy
        run: cargo clippy -- -D warnings

  test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: Swatinem/rust-cache@v2.2.0
        - name: Run cargo test
          run: cargo test